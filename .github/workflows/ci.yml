name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.13.1]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show pnpm-lock.yaml and packageManager (debug)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml exists. Showing header and packageManager line:"
            head -n 20 pnpm-lock.yaml || true
            grep '^packageManager:' pnpm-lock.yaml || true
          else
            echo "pnpm-lock.yaml NOT found"
          fi

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store path
        id: pnpm-store
        run: |
          echo "pnpm store path:"
          pnpm store path
          echo "store_path=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store (dynamic path)
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            ${{ runner.os }}-

      - name: Install dependencies (respect lockfile)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "Installing with frozen lockfile"
            pnpm install --frozen-lockfile
          else
            echo "Lockfile missing â€” installing normally"
            pnpm install
          fi

      - name: Lint code
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Build production
        run: pnpm run build:prod

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7
